<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Braqz — Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="font-[Poppins] text-slate-800">
  <div id="topbar" class="w-full bg-emerald-700 text-white text-sm text-center py-2">Free delivery in Nigeria on orders ₦30,000+</div>
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="/"><img src="assets/logo.svg" class="h-7" alt="Braqz"/></a>
      <a href="index.html" class="text-sm text-emerald-700">Home</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 id="plpTitle" class="text-2xl font-semibold">Shop</h1>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-12 gap-6">
      <!-- Filters -->
      <aside class="md:col-span-3 space-y-6">
        <details open class="rounded-lg border p-4">
          <summary class="font-medium cursor-pointer">Category</summary>
          <div class="mt-3 space-y-2 text-sm" id="filterCategory"></div>
        </details>
        <details class="rounded-lg border p-4">
          <summary class="font-medium cursor-pointer">Size</summary>
          <div class="mt-3 space-y-2 text-sm" id="filterSize"></div>
        </details>
        <details class="rounded-lg border p-4">
          <summary class="font-medium cursor-pointer">Color</summary>
          <div class="mt-3 space-y-2 text-sm" id="filterColor"></div>
        </details>
        <details class="rounded-lg border p-4">
          <summary class="font-medium cursor-pointer">Price</summary>
          <div class="mt-3 text-sm flex items-center gap-3">
            <input id="minPrice" type="number" placeholder="Min" class="border rounded px-2 py-1 w-24">
            <span>–</span>
            <input id="maxPrice" type="number" placeholder="Max" class="border rounded px-2 py-1 w-24">
            <button id="btnPrice" class="ml-auto text-white bg-emerald-600 px-3 py-1 rounded">Apply</button>
          </div>
        </details>
      </aside>

      <!-- Grid -->
      <section class="md:col-span-9">
        <div class="flex items-center justify-between text-sm">
          <div id="count"></div>
          <select id="sort" class="border rounded px-2 py-1">
            <option value="popular">Sort: Popular</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="new">Newest</option>
          </select>
        </div>
        <div id="plpGrid" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
